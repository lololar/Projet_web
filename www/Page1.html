<!Doctype html>
<html>
<head>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="css/base.css"/>
	<link rel="stylesheet" type="text/css" href="css/infos.css"/>
	<link rel="stylesheet" type="text/css" href="css/scene.css"/>

	<title>Test</title>
</head>
<body>
	<div id="jeu">
		<div class="scene">
			<div id="allieun">
				<img src="img/idle-1-2-1.png" class="allie">

					<dd class="hp">120</dd>
