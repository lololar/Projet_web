<!Doctype html>
<html>
<head>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="css/base.css"/>
	<link rel="stylesheet" type="text/css" href="css/infos.css"/>
	<link rel="stylesheet" type="text/css" href="css/scene.css"/>
	<link rel="stylesheet" type="text/css" href="css/gui.css"/>
	<title>Test</title>
</head>
<body>
	<div id="jeu">
		<div class="scene">
			<div id="allieun">
				<img src="img/idle-1-2-1.png" class="allie">
			</div>
			<div id="ennun">
				<img src="img/idle-1.png" class="ennemi">
			</div>
			<div id="enndeux">
				<img src="img/idle-1.png" class="ennemi">
			</div>
		</div>
		<div id="fenetre">
			<div id="menu">
				<ul>
					<li class="selected">Infos</li>
					<li>Equipement</li>
					<li>Stats</li>
				</ul>
			</div>
			<div id="info" class="content">
					<div id="name">Ulrich</div>
					<div id="classe">Samurai</div>
					<div id="rating">
						<div id="rating-indic"></div>
					</div>
					<div id="portrait"></div>
					<dl>
						<dt>Xp</dt>
						<dd class="xp">245</dd>
						<dt>Hp</dt>
						<dd class="hp">120</dd>
						<dt>Puissance</dt>
						<dd class="power">15</dd>
					</dl>
			</div>
			<div id="equipement" class="content invisible"></div>
			<div id="stats" class="content invisible"></div>
		</div>
		<script>
			function switchWindow(){
				var win = document.getElementById('fenetre');
				win.className = (win.className == "enabled")?"":"enabled";
			}
		</script>
		<button id="menu-switch" onclick="switchWindow();">Menu</button>
	</div>
</body>
</html>
